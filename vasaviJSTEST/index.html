   <body>
   
    <h1 style="text-align: center;">Welcome to Flight Booking Center</h1>
		<form name="RegForm" onsubmit="return BookingFun()" method="post"><br> <br>
     
     <div class="booking-form-box">
        <div class="radio-btn">
            <input type="radio" class ="btn" name="check" checked="checked"><span>Roundtrip</span>
            <input type="radio" class ="btn" name="check"><span>One Way</span>
            <input type="radio" class ="btn" name="check"><span>Multi Transit</span>
        
        </div><br>

        </div><br>

        <div class="booking-form">
            <form>
            <label> Flying From </label>
            <input type="text" class="formInput" placeholder="City or Airport"><br><br>
            <label> Flying To </label>
            <input type="text" class="form-control" placeholder="City or Airport">
            </div><br>
            
            <div class="input-grp">
                <label>Departing</label>
                <input type="date" class="form-control select date">
             </div><br>
             <div class="input-grp">
                <label>Returing</label>
                <input type="date" class="form-control select date">
             </div><br>
            
             <div class="input-grp">
                <label>Adults</label>    
                <input type="number" class="form-control " value="1">
             </div><br>
            
             <div class="input-grp">
                <label>Children</label>    
                <input type="number" class="form-control " value="0">
             </div><br>
             <div class="input-grp">
                <label>Travel Class</label> 
                <select class="custom-select">
                    <option value="1"> Economy Class</option>
                    <option value="2"> Business Class</option>
            
                </select>   <br><br>
                <div class="input-grp">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                    <span  id="name-error"></span>
                  </div><br><br>

                  <div class="input-grp">
                    <label>Phone No.</label>
                    <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
                    <span  id="phone-error"></span>
                  </div><br>
            
                  <div class="input-grp">
                    <label>Email Id</label>
                    <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
                    <span  id="email-error"></span>
                  </div> <br>

                  <button onclick="return validateForm()">Submit</button>
                   <span  id="submit-error"></span>
                
                </form>
